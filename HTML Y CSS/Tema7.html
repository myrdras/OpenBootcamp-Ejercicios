<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tema 7</title>
	<link rel="stylesheet" href="Tema7.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="contenedor">
		<div class="login-form">
			<form action="Tema7_submit" method="get" accept-charset="utf-8">
				<h1>Login form</h1>
				<div class="login-form__field">
					<input type="text" name="usuario" id="usuario" required class="login-form__field--usuario" placeholder="usuario">
				</div>
				<div class="login-form__field">
					<input type="password" name="password" id="password" required class="login-form__field--password" placeholder="password">
				</div>
				<div class="login-form__field">
					<input type="checkbox" name="check" id="check" class="login-form__field--checkbox" placeholder="checkbox">
					<label for="check">He leido y acepto la politica de privacidad</label>
				</div>
				<div class="login-form__button">
					<button type="submit" class="login-form__button--button">Enviar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
